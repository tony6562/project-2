<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/1e4951a8db.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
    <img src="images/Booki.png" alt="Booki logo">
    <p><strong>Find a place for your dream vacation</strong></p>
  
    <form class = "search">
        <i class="fas fa-map-marker-alt"></i>
        <input  type = "text" placeholder = "Town/City" name = "city">
        <input type = "submit">
      </form>

    <strong>Filters</strong>
    <button type="button"><i class="fas fa-money-bill-wave"></i>Low Cost</button>
    <button type="button"><i class="fas fa-child"></i>Family-friendly</button>
    <button type="button"><i class="fas fa-heart"></i>Romantic</button>
    <button type="button"><i class="fas fa-dog"></i>Pets Allowed</button>

    <div class = "accommodation-most-popular">
        
        <div class = "accommodation">
            <h2>Accommodations in Marseille</h2>
                <div class = "accommodation-location"> 
                    <img class = "img-accommodation" src="images/Auberge-le-Cannebière.jpg" alt="Auberge-le-Cannebière">
                    <h3>Auberge-le-Cannebière</h3>
                    <p>Night starting at 25€</p>
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                </div>

                <div class = "accommodation-location"> 
                    <img class = "img-accommodation" src="images/Hôtel-du-port.jpg" alt="Hôtel-du-port">
                    <h3>Hôtel-du-port</h3>
                    <p>Night starting at 52€</p>
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                </div>
        </div>
        <div class = "most-popular">
            <div class = "most-popular-location">
                <img class = "img-most-popular" src="images/Morning-Sun-Hotel.jpg" alt="Morning-Sun-Hotel">
            </div>
        </div>


    </div>
</body>
</html>
